<div class="container">
    <section *ngIf="competitions && !isLoading">
        <mat-card class="elevate card" *ngFor="let competition of competitions" [routerLink]="['/competitions', competition.id]">
            <mat-card-title>
                {{competition.name}}
            </mat-card-title>
        </mat-card>
    </section>
    
    <p *ngIf="(competitions.length == 0)  && !isLoading" class="error">No Ongoing Competitions</p>
</div>
